<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ESP32 GPS Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
  />
</head>
<body>
  <h2>Live ESP32 GPS Tracker</h2>
  <div id="map"></div>
  <div id="info">
    <p>Latitude: <span id="lat">0.000000</span></p>
    <p>Longitude: <span id="lon">0.000000</span></p>
    <p>Distance to Target: <span id="distance">0.00</span> meters</p>
  </div>
  
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
